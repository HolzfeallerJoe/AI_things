<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flowbite Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(160deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.92));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        color: #e2e8f0;
      }

      .card {
        width: 100%;
        max-width: 320px;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 18px;
        border: 1px solid rgba(59, 130, 246, 0.25);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
        padding: 26px;
        display: grid;
        gap: 1.2rem;
      }

      h1 {
        font-size: 1.15rem;
        font-weight: 600;
        margin: 0;
      }

      p {
        margin: 0;
        color: rgba(226, 232, 240, 0.75);
        line-height: 1.5;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.75rem 1.25rem;
        font-weight: 600;
        border-radius: 12px;
        background: linear-gradient(120deg, #2563eb, #38bdf8);
        color: white;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 35px rgba(59, 130, 246, 0.35);
      }

      .toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        font-size: 0.9rem;
      }

      .toggle-switch {
        position: relative;
        width: 50px;
        height: 26px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .switch-track {
        position: absolute;
        inset: 0;
        background: rgba(59, 130, 246, 0.35);
        border-radius: 999px;
        transition: background 0.18s ease;
      }

      .switch-thumb {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.18s ease;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.35);
      }

      .toggle-switch input:checked + .switch-track {
        background: linear-gradient(120deg, #2563eb, #38bdf8);
      }

      .toggle-switch input:checked + .switch-track .switch-thumb {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div>
        <h1>Flowbite Dashboard</h1>
        <p>
          Tailwind utilities with a SaaS polish: ideal for analytics, billing, and admin-focused experiences.
        </p>
      </div>
      <button class="btn" type="button">
        View Reports
      </button>
      <div class="toggle">
        <span>Auto refresh</span>
        <label class="toggle-switch">
          <input type="checkbox" checked />
          <span class="switch-track">
            <span class="switch-thumb"></span>
          </span>
        </label>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
