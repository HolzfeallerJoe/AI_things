<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tamagui Demo</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100%;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top left, #6226ff 0%, rgba(12, 15, 30, 0.95) 45%, #060811 100%);
        color: #f7f8ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }

      .card {
        width: 100%;
        max-width: 320px;
        border-radius: 24px;
        padding: 28px;
        background: rgba(12, 15, 30, 0.78);
        border: 1px solid rgba(132, 108, 255, 0.3);
        box-shadow: 0 30px 60px rgba(40, 25, 85, 0.45);
        backdrop-filter: blur(24px);
      }

      h1 {
        margin: 0;
        font-size: 1.15rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      p {
        margin: 0.75rem 0 1.85rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
      }

      .action-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.85rem 1.2rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #7f5bff 0%, #47f3ff 100%);
        color: #050510;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        box-shadow: 0 12px 30px rgba(85, 50, 200, 0.45);
      }

      .action-button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 16px 38px rgba(85, 50, 200, 0.6);
      }

      .toggle {
        margin-top: 1.6rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .toggle label {
        position: relative;
        display: inline-block;
        width: 54px;
        height: 30px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: rgba(127, 91, 255, 0.3);
        border-radius: 999px;
        transition: background 0.25s ease;
      }

      .slider::before {
        content: '';
        position: absolute;
        height: 24px;
        width: 24px;
        left: 3px;
        top: 3px;
        border-radius: 50%;
        background: #f7f8ff;
        transition: transform 0.25s cubic-bezier(0.22, 1, 0.36, 1);
        box-shadow: 0 10px 25px rgba(127, 91, 255, 0.4);
      }

      .toggle input:checked + .slider {
        background: linear-gradient(120deg, #47f3ff, #7f5bff);
      }

      .toggle input:checked + .slider::before {
        transform: translateX(24px);
      }

      .toggle span {
        font-size: 0.85rem;
        letter-spacing: 0.04em;
        color: rgba(255, 255, 255, 0.75);
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Tamagui Pulse</h1>
      <p>
        Neon gradients, tight spacing, and animated controls make Tamagui ideal for futuristic dashboards and mobile/desktop parity.
      </p>
      <button class="action-button" type="button">
        Ignite Action
        <span aria-hidden="true">ðŸ”¥</span>
      </button>
      <div class="toggle">
        <label>
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
        <span>Zen mode</span>
      </div>
    </div>
  </body>
</html>
